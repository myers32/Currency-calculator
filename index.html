<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/exchange-rate.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body class="body">
    <div class="container">
        <div class="element">
            <form class="form js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">
                        Kalkulator walutowy
                    </legend>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Kwota w zł*:
                            </span>
                            <input name="amount" class="form__field js-amount" type="number" min="1" step="0.0001"
                                placeholder="Wpisz kwotę w PLN" required autofocus>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span class="form__labelText">
                                Waluta:
                            </span>
                            <select class="form__field js-currency">
                                <option value="USD">Dolar amerykański</option>
                                <option value="EUR">Euro</option>
                                <option value="GBP">Funt brytyjski</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <div class="form__paragraph">Kursy na podstawie z dnia 11.01.2023
                        </div>
                    </p>
                    <p>
                        <button class="form__button">Przelicz!</button>
                    </p>
                </fieldset>
                <p class="js-result form__result"></p>
            </form>
        </div>
    </div>
</body>
</html>
